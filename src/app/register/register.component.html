<div class="container-fluid back-color">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <div class="container">
                <div class="logo">
                  <img src="../../../assets/images/logo/logo.png" alt="Logo">
                </div>
                <div class="login-card card">
                  <div class="card-body">
                    <h2 class="card-title text-center mb-4">School Registration Form</h2>
                    <form (ngSubmit)="onRegister()" #registerForm="ngForm">


                      <div class="form-group mt-2">
                        <label class="label" for="email">Email:</label>
                        <input type="text" id="email" class="form-control" name="email" [(ngModel)]="studentRegData.email" placeholder="abc@xyz.com" disabled required>
                      </div>



                      
                      <div class="form-group mt-2">
                        <label class="label" for="password">Password:</label>
                        <input type="password" id="password" name="password" minlength="6" [(ngModel)]="studentRegData.password" class="form-control" required>
                      </div>

                      <div class="form-group mt-2">
                        <label class="label" for="confirm_password">Confirm Password:</label>
                        <input type="password" id="confirm_password" name="confirm_password"  [(ngModel)]="confirm_password" class="form-control" required  required>
                        <p style="color: red;font-size: small;" *ngIf="confirm_password != studentRegData.password">Passwords do not match!</p>
                      </div>
                      



                      <div class="form-group mt-2">
                        <label class="label" for="security_key">Security Key:</label>
                        <input type="password" id="security_key" name="security_key" [(ngModel)]="studentRegData.security_key" class="form-control" disabled required>
                      </div>

                      <div class="row">
                        <div class="col-12 mt-3">
                            <button type="submit" class="btn btn-primary btn-block" style="width: 100%;">Register</button>
                      </div>
                        <p style="color: red;" *ngIf="!form_not_filled">Please fill all the fields</p>
                      </div>


                      <div class="container">
                        <div class="row">
                            <div *ngIf="register_successful" class="col-12 d-flex justify-content-start mt-3 reg_success">
                                <p>{{ registration_result }}</p>
                            </div>
                            <div *ngIf="register_error" class="col-12 d-flex justify-content-start mt-3 reg_error">
                              <p>{{ registration_result }}</p>
                          </div>
                            <div class="col-6 d-flex justify-content-start mt-3">
                              <a routerLink="/login">Back-to-login</a>
                          </div>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
        </div>
        <div class="col-3"></div>
    </div>
</div>
